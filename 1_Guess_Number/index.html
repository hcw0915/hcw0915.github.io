<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Guess Number</title>
</head>


<body class="text-center">

  <!-- The Navbar -->
   <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Guess The Numbers</a>
    </div>
  </nav>

  <!-- banner -->
  <div class="banner">1.2.3</div>

  <!-- NumberInput -->
  <div class="form-group">
    <input id="number-guess" type="number" class="form-contorl form-control-lg" placeholder="What's Your Number?">
  </div>

  <!-- Result -->
  <div id="result"></div>

  <!-- Buttons and JS linked-->
  <div class="p-3">
    <button id="number-submit" type="button" class="btn btn-outline-secondary">Check Me</button>
    <button id="restart-game" type="button" class="btn btn-outline-secondary">Restart</button>
  </div>
  
  <!-- History Part -->
  <div id="history"></div>

  <script src="script.js"></script>
</body>
</html>
