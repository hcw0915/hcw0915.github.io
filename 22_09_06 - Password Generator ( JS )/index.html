<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Password Generator</title>
</head>
<body class="bg-secondary">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid mx-auto">
      <a class="navbar-brand text-center" href="index.html">Password Generator</a>
    </div>
  </nav>

  <div class="container w-50 align-content-center thecontainer">
    <div class="row">
      <div class="container bg-dark text-light my-5 theround">

        <form id="passwordGeneratorForm" >
          <!-- Password Length -->
          <div class="row m-3">
            <div class="col-5">
              <h5>Password Length:</h5>
            </div>
            <div class="col-7">
              <input id="length" class="form-control" type="text" placeholder="請輸入密碼長度" aria-label="default input example">
            </div>
          </div>
          <!-- include Symbols -->
          <div class="row m-3">
            <div class="col-5">
              <h5 id="include_Syms">include Symbols:</h5>
            </div>
            <div class="col-7">
              <div class="form-check">
                <label class="form-check-label" for="includeSymbols">
                  <input class="form-check-input" type="checkbox" value="1" id="includeSymbols">
                  ( e.g. @#$%^& )
                </label>
              </div>
            </div>
          </div>
          <!-- include Numbers -->
          <div class="row m-3">
            <div class="col-5">
              <h5 id="include_Nums">include Numbers:</h5>
            </div>
            <div class="col-7">
              <div class="form-check">
                <label class="form-check-label" for="includeNumbers">
                  <input class="form-check-input" type="checkbox" value="2" id="includeNumbers">
                  ( e.g. 123456 )
                </label>
              </div>
            </div>
          </div>
          
          <!-- include Uppercase Characters -->
          <div class="row m-3">
            <div class="col-5">
              <h5 id="include_Upper">include Uppercase Characters:</h5>
            </div>
            <div class="col-7">
              <div class="form-check">
                <label class="form-check-label" for="includeUppercaseCharacters">
                  <input class="form-check-input" type="checkbox" value="4" id="includeUppercaseCharacters">
                  ( e.g. ABCDEFGHIJ )
                </label>
              </div>
            </div>
          </div>

          <!-- Generate buttons-->
          <div class="row m-3">
            <div class="col-5">
              <h5>Your New Password</h5>
            </div>
            <div class="col-7">
              
              <input id="result" class="form-control" type="text" placeholder="password">
              <button class="btn btn-success px-2"  type="submit">Generate</button>
              <button class="btn btn-primary my-3 mx-2" onclick="copyFn()" type="button">Copy</button>
              <button class="btn btn-danger" onClick="window.location.reload()" type="button">Clear</button>
            </div>
          </div>

          <!-- history
          <div class="row m-3">
            <div class="col-5">
              <h5>Generate History</h5>
            </div>
            <div class="col-7">

            </div>
          </div> -->
        </form>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
