<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>剪刀石頭布</title>
  </head>
  <body>
    <div class="container">
      <!-- Computer -->
      <div class="computer">
        <div class="borderComputer">Com</div>
        <!-- <img src="/picture/rock-removebg-preview.png" alt="" /> -->
      </div>
      <!-- Result -->
      <div class="middle">
        <div class="result">Result</div>
        <div class="center">
          <img class="vs" src="/picture/VS-removebg-preview.png" alt="" />
          <button class="scissors">剪刀</button>
          <button class="rock">石頭</button>
          <button class="paper">布</button>
        </div>
      </div>
      <!-- Player -->
      <div class="player">
        <div class="borderPlayer">Player</div>
        <!-- <img src="/picture/scissors-removebg-preview.png" alt="" /> -->
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
